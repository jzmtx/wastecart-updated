<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | WASTE CART</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WASTE CART - Wallet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sell.html">Sell Waste</a></li>
                <li><a href="buy.html">Buy Waste</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="wallet">
            <h2>Your Wallet</h2>
            <p>Your Wallet Balance: <span id="wallet-balance">₹0.00</span></p>
            
            <div class="wallet-actions">
                <button id="add-funds">Add ₹10</button>
                
                <h3>Withdraw Funds</h3>
                <form id="withdraw-form">
                    <label for="withdraw-amount">Amount:</label>
                    <input type="number" id="withdraw-amount" name="withdraw-amount" min="0" step="0.01" required>
                    <button type="submit">Withdraw</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WASTE CART. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
